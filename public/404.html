<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=./?p=404">
  <script>
    // This script is necessary to ensure proper redirection to the SPA entry point
    document.addEventListener("DOMContentLoaded", function () {
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' +
        l.pathname.split('/').slice(1, 1 + pathSegmentsToKeep).join('/') + '/?' +
        (l.pathname ? 'p=' + l.pathname.replace(/&/g, '~and~').replace(/\//g, '~') : '') +
        (l.search ? '&q=' + l.search.replace(/&/g, '~and~').replace(/=/g, '~eq~') : '') +
        l.hash
      );
    });
  </script>
</head>
<body>
</body>
</html>
